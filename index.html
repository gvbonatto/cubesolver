          <div data-field="3" class="c1" id="sticker3" onClick="click_(this.id)"></div>

            <button id="whiteSide" onclick="whiteSide()">Cantos</button>
            <button id="meios" onclick="meios()">Meios</button>

          </div>

        <button id="moveR" onclick="moveRight()">Mover Direita</button>
        <button id="moveL" onclick="moveLeft()">Mover Esquerda</button>
        <button id="moveB" onclick="moveBottom()">Mover Baixo</button>
        <button id="moveT" onclick="moveBack()">Mover Trás</button>
      </div>
      <div class="buttonsanticlockwise">
        <button id="moveFac" onclick="moveFrontac()">Voltar Frente</button>
        <button id="moveRac" onclick="moveRightac()">Voltar Direita</button>
        <button id="moveLac" onclick="moveLeftac()">Voltar Esquerda</button>
        <button id="moveBac" onclick="moveBottomac()">Voltar Baixo</button>

    </main>
    <script type="text/javascript" src="/JS/main.js"></script>
    <script type="text/javascript" src="/JS/Solver.js"></script>
